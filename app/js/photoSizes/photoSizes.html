
{{id}}
<div class="container thumbnail">
    <div ng-if="sourceImage">
        <img ng-src="{{sourceImage}}" alt="the picture hasn't been  found">
    </div>
    <div ng-if="sizes">
    <span ng-repeat="size in sizes.size" ng-click="getImageBySize(size, sourceImage)">
        <a >{{size.width}}x{{size.height}}</a>
    </span>
    </div>
</div>
